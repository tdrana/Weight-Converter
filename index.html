<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weight Converter</title>
    <style>
        body{
           background: #333;
           margin-top: 120px; 
        }

        #output{
            visibility: hidden;
        }
        
    </style>
</head>
<body>
     <div class="container">
         <div class="row">
               <div class="col-lg-6 mx-auto">
                   <h1 class="title text-white text-center mb-5">Weight Converter</h1>
                    <form action="">
                        <div class="form-group form-row">
                            <input type="number"  id="getValue"  class="form-control col-8 mx-2" placeholder="Enter Pounds...">

                              <select class="form-control col-3" name="" id="selectWeight" onchange=" getSelectValue ()">
                                <option value="0">Select First</option>
                                <option value="pound">Pounds</option>
                                <option value="kilogram">Kilograms</option>
                                <option value="ounces">Ounces</option>
                              </select>
                            
                        </div>
                    </form>
                    <div id="output">

                        <div class="card-body bg-primary text-white mb-2" id="grams">
                            <h4 class="card-title"> Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                        <div class="card-body bg-secondary text-white mb-2" id="pounds">
                            <h4 class="card-title"> Pounds:</h4>
                            <div id="poundOutput"></div>
                        </div>
                        <div class="card-body mb-2 bg-success text-white" id="kgs">
                            <h4>kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                        <div class="card-body mb-2 bg-danger text-white" id="ounces">
                            <h4>Ounces:</h4>
                            <div id="ouncesOutput"></div>
                        </div>
                    </div>
               </div>
         </div>
     </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>    
</body>
</html>
